name: Protolock Check and Auto-update

on:
  pull_request:
    branches: [ main ]

jobs:
  protolock:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install Protolock
        run: |          
          curl -sSL https://github.com/nilslice/protolock/releases/download/v0.17.0/protolock.20231219T195034Z.linux-amd64.tgz \
            -o protolock.tgz
          
          tar -xzf protolock.tgz
          chmod +x protolock
          sudo mv protolock /usr/local/bin/

      - name: Check Protolock status
        id: protolock
        run: |
          set +e
          protolock status --protoroot=./proto
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          set -e

      - name: Handle Protolock update
        if: steps.protolock.outputs.exit_code == '0'
        run: |
          echo "Protolock status OK — generating new lockfile"
          protolock commit --protoroot=./proto

      - name: Commit updated proto.lock to PR branch
        if: steps.protolock.outputs.exit_code == '0'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet proto.lock; then
            echo "No changes in proto.lock — nothing to commit."
            exit 0
          fi

          git add proto.lock
          git commit -m "chore: update proto.lock"
          git push origin HEAD:${{ github.head_ref }}

      - name: Fail if breaking changes found
        if: steps.protolock.outputs.exit_code != '0'
        run: |
          echo "❌ Breaking changes found in .proto!"
          exit 1
